<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corpus Analyzer Result</title>
  </head>
  <body>
    <h1>Result Page</h1>
    <table border="solid">
      <tr>
        <td>Word</td>
        <td>Next Word Count</td>
      </tr>
      <tr data-th-each="word : ${listOfWords}" data-th-object="${word}">
        <td data-th-text="*{name}"></td>
        <td colspan="2">
          <table>
            <tbody>
              <tr data-th-each="nextWord:*{nextWordCounts}">
                <td data-th-text="${nextWord.key}"></td>
                <td data-th-text="${nextWord.value}"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
    <br />
    <a href="/">Back</a>
  </body>
</html>
